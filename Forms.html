<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="funsubmit()">
        <label>Your Email: </label>
        <input type="email" id="input" onfocus="onfun()"
        onblur="offfun()" onselect="selectfun()">
        <input type="submit">
    </form>

    <script>
        let input = document.getElementById('input');

        function onfun(){
            input.style.backgroundColor = 'red';
        }

        function offfun(){
            input.style.backgroundColor = 'yellow';
        }

        function funsubmit(){
            alert(`${input.value} You Submitted!`)
        }

        function selectfun(){
            alert("You Selected something!");
        }

    </script>
</body>
</html>
